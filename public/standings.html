<!DOCTYPE HTML PUBLIC "-//W3C//DTD HTML 4.01//EN" "http://www.w3.org/TR/html4/strict.dtd">
<html>
<head>
    <title>StatFink Fantasy League - Standings</title>
    <link href="/statfink-styles.css" rel="stylesheet" type="text/css" media="all" />
    <style>
        body {
            margin: 0;
            padding: 0;
            background: #fff;
            font-family: arial, sans-serif;
        }
        
        .page-header {
            background-color: #556;
            color: #fff;
            font-size: 24px;
            font-family: arial;
            font-weight: 900;
            padding: 15px;
            text-align: center;
            border-bottom: 2px solid #343443;
        }
        
        .content-wrapper {
            padding: 20px;
            text-align: center;
        }
        
        .standings-wrapper {
            display: grid;
            grid-template-columns: 1fr 1fr;
            gap: 20px;
            max-width: 1200px;
            margin: 0 auto;
        }
        
        .standings-section {
            background: transparent;
            margin-bottom: 10px;
        }
        
        .standings-table {
            border: 1px solid #556;
            border-collapse: collapse;
            border-spacing: 0;
            background: #fff;
            width: 100%;
        }
        
        .section-title {
            color: #fff;
            font-size: 16px;
            font-family: arial;
            font-weight: 900;
            background-color: #556;
            padding: 8px 10px;
            text-align: center;
            border: 1px solid #343443;
        }
        
        .standings-table th {
            color: #000;
            font-size: 13px;
            font-family: arial;
            font-weight: bold;
            background-color: #ddd;
            padding: 6px 10px;
            text-align: left;
            border-bottom: 1px solid #556;
        }
        
        .standings-table td {
            padding: 6px 10px;
            font-size: 13px;
            font-family: arial;
            text-align: left;
        }
        
        .row1 {
            color: #000;
            background-color: #fff;
        }
        
        .row2 {
            color: #000;
            background-color: #f0f0f0;
        }
        
        .rank-1 {
            font-weight: bold;
        }
        
        .crown-icon {
            color: #b83535;
            font-size: 14px;
        }
        
        .weekly-wins {
            font-weight: bold;
        }
        
        .loading {
            text-align: center;
            padding: 40px;
            color: #666;
            font-size: 12px;
        }
        
        .error {
            background: #b83535;
            color: #fff;
            padding: 10px;
            margin: 10px 0;
            text-align: center;
            font-size: 12px;
        }
    </style>
</head>
<body>
    <div class="page-header" id="pageHeader">
        Week X Standings
    </div>
    
    <div class="content-wrapper">
        <div id="loadingMessage" class="loading">Loading standings...</div>
        <div id="errorMessage" class="error" style="display: none;"></div>
        
        <div class="standings-wrapper">
            <!-- Top Row -->
            <div id="weeklyRankings" class="standings-section" style="display: none;">
                <table class="standings-table">
                    <tr>
                        <td colspan="3" class="section-title" id="weeklyTitle">Week X Rankings</td>
                    </tr>
                    <tr>
                        <th style="width: 60px;">Rank</th>
                        <th>Team</th>
                        <th style="width: 80px;">Points</th>
                    </tr>
                    <tbody id="weeklyRankingsBody">
                        <!-- Weekly rankings will be populated here -->
                    </tbody>
                </table>
            </div>
            
            <div id="cumulativeStandings" class="standings-section" style="display: none;">
                <table class="standings-table">
                    <tr>
                        <td colspan="4" class="section-title" id="cumulativeTitle">Cumulative Points (Through Week X)</td>
                    </tr>
                    <tr>
                        <th style="width: 40px;">Rank</th>
                        <th>Team</th>
                        <th style="width: 70px;">Points</th>
                        <th style="width: 80px;">Week Wins</th>
                    </tr>
                    <tbody id="cumulativeStandingsBody">
                        <!-- Cumulative standings will be populated here -->
                    </tbody>
                </table>
            </div>
            
            <!-- Bottom Row -->
            <div id="oddBracketStandings" class="standings-section" style="display: none;">
                <table class="standings-table">
                    <tr>
                        <td colspan="4" class="section-title" id="oddBracketTitle">Odd Bracket Standings</td>
                    </tr>
                    <tr>
                        <th style="width: 40px;">Rank</th>
                        <th>Team</th>
                        <th style="width: 50px;">W-L-T</th>
                        <th style="width: 70px;">Points</th>
                    </tr>
                    <tbody id="oddBracketStandingsBody">
                        <!-- Odd bracket standings will be populated here -->
                    </tbody>
                </table>
            </div>
            
            <div id="evenBracketStandings" class="standings-section" style="display: none;">
                <table class="standings-table">
                    <tr>
                        <td colspan="4" class="section-title" id="evenBracketTitle">Even Bracket Standings</td>
                    </tr>
                    <tr>
                        <th style="width: 40px;">Rank</th>
                        <th>Team</th>
                        <th style="width: 50px;">W-L-T</th>
                        <th style="width: 70px;">Points</th>
                    </tr>
                    <tbody id="evenBracketStandingsBody">
                        <!-- Even bracket standings will be populated here -->
                    </tbody>
                </table>
            </div>
        </div>
    </div>
    
    <script>
        let currentSeason = 2024;
        let currentWeek = 1;
        
        // Initialize the page
        async function init() {
            try {
                // Parse season and week from URL if available
                const pathParts = window.location.pathname.split('/');
                if (pathParts.length >= 4 && pathParts[1] === 'standings') {
                    const urlSeason = parseInt(pathParts[2]);
                    const urlWeek = parseInt(pathParts[3]);
                    if (!isNaN(urlSeason) && !isNaN(urlWeek)) {
                        currentSeason = urlSeason;
                        currentWeek = urlWeek;
                    }
                } else if (pathParts.length >= 3 && pathParts[1] === 'standings') {
                    // Legacy URL format with just week
                    const urlWeek = parseInt(pathParts[2]);
                    if (!isNaN(urlWeek)) {
                        currentWeek = urlWeek;
                    }
                }
                
                // If season not set from URL, get from league settings
                if (!currentSeason) {
                    const settingsResponse = await fetch('/api/league/settings');
                    if (!settingsResponse.ok) {
                        throw new Error('Failed to fetch league settings');
                    }
                    const settings = await settingsResponse.json();
                    currentSeason = settings.season_year || 2024;
                    if (!currentWeek) {
                        currentWeek = settings.current_week || 1;
                    }
                }
                
                // Load initial standings
                loadStandings(currentSeason, currentWeek);
                
            } catch (error) {
                console.error('Error initializing:', error);
                showError('Failed to initialize standings page');
            }
        }
        
        // Load standings for a specific week
        async function loadStandings(season, week) {
            showLoading();
            hideError();
            
            try {
                const response = await fetch(`/api/standings/${season}/${week}`);
                if (!response.ok) {
                    throw new Error('Failed to fetch standings');
                }
                
                const data = await response.json();
                displayStandings(data);
                
            } catch (error) {
                console.error('Error loading standings:', error);
                showError('Failed to load standings data');
            }
        }
        
        // Display standings data
        function displayStandings(data) {
            const { weeklyRankings, overallStandings, week } = data;
            
            // Update page header
            document.getElementById('pageHeader').textContent = `Week ${week} Standings`;
            
            // Update titles
            document.getElementById('weeklyTitle').textContent = `Week ${week} Rankings`;
            document.getElementById('cumulativeTitle').textContent = `Cumulative Points (Through Week ${week})`;
            document.getElementById('oddBracketTitle').textContent = `Odd Bracket Standings`;
            document.getElementById('evenBracketTitle').textContent = `Even Bracket Standings`;
            
            // 1. Display weekly rankings (Points for the Week)
            const weeklyBody = document.getElementById('weeklyRankingsBody');
            weeklyBody.innerHTML = '';
            
            weeklyRankings.forEach((team, index) => {
                const row = document.createElement('tr');
                row.className = index % 2 === 0 ? 'row1' : 'row2';
                
                if (team.weekly_rank === 1) {
                    row.classList.add('rank-1');
                }
                
                // Extract first name from owner_name
                const firstName = team.owner_name ? team.owner_name.split(' ')[0].replace("'s", '') : team.team_name;
                
                row.innerHTML = `
                    <td style="width: 60px;">${team.weekly_rank}${team.weekly_rank === 1 ? ' <span class="crown-icon">👑</span>' : ''}</td>
                    <td>${firstName}</td>
                    <td>${team.points_for_week.toFixed(2)}</td>
                `;
                weeklyBody.appendChild(row);
            });
            
            // 2. Display cumulative points standings (sorted by cumulative points)
            const cumulativeBody = document.getElementById('cumulativeStandingsBody');
            cumulativeBody.innerHTML = '';
            
            // Sort by cumulative points
            const cumulativeSorted = [...overallStandings].sort((a, b) => b.cumulative_points - a.cumulative_points);
            
            cumulativeSorted.forEach((team, index) => {
                const row = document.createElement('tr');
                row.className = index % 2 === 0 ? 'row1' : 'row2';
                
                // Extract first name from owner_name
                const firstName = team.owner_name ? team.owner_name.split(' ')[0].replace("'s", '') : team.team_name;
                
                row.innerHTML = `
                    <td style="width: 40px;">${index + 1}</td>
                    <td>${firstName}</td>
                    <td>${team.cumulative_points.toFixed(2)}</td>
                    <td>${team.weekly_wins > 0 ? `<span class="weekly-wins">${team.weekly_wins}</span>` : '0'}</td>
                `;
                cumulativeBody.appendChild(row);
            });
            
            // 3. Display odd bracket standings (teams 1, 3, 5, 7, 9, 11)
            const oddBracketBody = document.getElementById('oddBracketStandingsBody');
            oddBracketBody.innerHTML = '';
            
            // Filter for odd team_ids
            const oddBracket = overallStandings.filter(team => team.team_id % 2 === 1);
            
            oddBracket.forEach((team, index) => {
                const row = document.createElement('tr');
                row.className = index % 2 === 0 ? 'row1' : 'row2';
                
                // Extract first name from owner_name
                const firstName = team.owner_name ? team.owner_name.split(' ')[0].replace("'s", '') : team.team_name;
                
                // Format W-L-T record
                const record = `${team.wins}-${team.losses}${team.ties > 0 ? `-${team.ties}` : ''}`;
                
                row.innerHTML = `
                    <td style="width: 40px;">${index + 1}</td>
                    <td>${firstName}</td>
                    <td>${record}</td>
                    <td>${team.cumulative_points.toFixed(2)}</td>
                `;
                oddBracketBody.appendChild(row);
            });
            
            // 4. Display even bracket standings (teams 2, 4, 6, 8, 10, 12)
            const evenBracketBody = document.getElementById('evenBracketStandingsBody');
            evenBracketBody.innerHTML = '';
            
            // Filter for even team_ids
            const evenBracket = overallStandings.filter(team => team.team_id % 2 === 0);
            
            evenBracket.forEach((team, index) => {
                const row = document.createElement('tr');
                row.className = index % 2 === 0 ? 'row1' : 'row2';
                
                // Extract first name from owner_name
                const firstName = team.owner_name ? team.owner_name.split(' ')[0].replace("'s", '') : team.team_name;
                
                // Format W-L-T record
                const record = `${team.wins}-${team.losses}${team.ties > 0 ? `-${team.ties}` : ''}`;
                
                row.innerHTML = `
                    <td style="width: 40px;">${index + 1}</td>
                    <td>${firstName}</td>
                    <td>${record}</td>
                    <td>${team.cumulative_points.toFixed(2)}</td>
                `;
                evenBracketBody.appendChild(row);
            });
            
            // Show sections and hide loading
            document.getElementById('weeklyRankings').style.display = 'block';
            document.getElementById('cumulativeStandings').style.display = 'block';
            document.getElementById('oddBracketStandings').style.display = 'block';
            document.getElementById('evenBracketStandings').style.display = 'block';
            document.getElementById('loadingMessage').style.display = 'none';
        }
        
        // Helper functions
        function showLoading() {
            document.getElementById('loadingMessage').style.display = 'block';
            document.getElementById('weeklyRankings').style.display = 'none';
            document.getElementById('cumulativeStandings').style.display = 'none';
            document.getElementById('oddBracketStandings').style.display = 'none';
            document.getElementById('evenBracketStandings').style.display = 'none';
        }
        
        function showError(message) {
            const errorDiv = document.getElementById('errorMessage');
            errorDiv.textContent = message;
            errorDiv.style.display = 'block';
            document.getElementById('loadingMessage').style.display = 'none';
        }
        
        function hideError() {
            document.getElementById('errorMessage').style.display = 'none';
        }
        
        // Initialize on page load
        document.addEventListener('DOMContentLoaded', init);
    </script>
</body>
</html>
