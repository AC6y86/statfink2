<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>StatFink Mock Weeks</title>
    <style>
        body {
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, sans-serif;
            max-width: 900px;
            margin: 0 auto;
            padding: 10px;
            background-color: #f5f5f5;
        }
        
        .header {
            background-color: #2c3e50;
            color: white;
            padding: 15px;
            border-radius: 5px;
            margin-bottom: 15px;
            text-align: center;
        }
        
        .header h1 {
            margin: 0;
            font-size: 1.5em;
        }
        
        .warning {
            background: #fff3cd;
            border: 1px solid #ffeeba;
            color: #856404;
            padding: 10px;
            border-radius: 5px;
            margin-bottom: 15px;
            font-size: 0.9em;
        }
        
        .mock-weeks-table {
            width: 100%;
            background: white;
            border-radius: 5px;
            overflow: hidden;
            box-shadow: 0 2px 5px rgba(0,0,0,0.1);
        }
        
        .mock-weeks-table table {
            width: 100%;
            border-collapse: collapse;
        }
        
        .mock-weeks-table th {
            background: #34495e;
            color: white;
            padding: 10px;
            text-align: left;
            font-weight: 600;
        }
        
        .mock-weeks-table td {
            padding: 10px;
            border-bottom: 1px solid #e0e0e0;
        }
        
        .mock-weeks-table tr:last-child td {
            border-bottom: none;
        }
        
        .mock-weeks-table tr:hover {
            background: #f8f9fa;
        }
        
        .week-badge {
            background: #3498db;
            color: white;
            padding: 3px 10px;
            border-radius: 3px;
            font-weight: bold;
            display: inline-block;
        }
        
        .scenario {
            font-weight: 600;
            color: #2c3e50;
        }
        
        .description {
            color: #666;
            font-size: 0.9em;
        }
        
        .test-features {
            font-size: 0.85em;
            color: #555;
        }
        
        .test-features span {
            display: inline-block;
            background: #ecf0f1;
            padding: 2px 6px;
            margin: 2px;
            border-radius: 3px;
        }
        
        .actions {
            white-space: nowrap;
        }
        
        .btn {
            padding: 5px 12px;
            border-radius: 3px;
            text-decoration: none;
            font-size: 0.85em;
            font-weight: 500;
            transition: background-color 0.2s;
            display: inline-block;
            margin-right: 5px;
        }
        
        .btn-primary {
            background: #3498db;
            color: white;
        }
        
        .btn-primary:hover {
            background: #2980b9;
        }
        
        .btn-secondary {
            background: #ecf0f1;
            color: #2c3e50;
        }
        
        .btn-secondary:hover {
            background: #bdc3c7;
        }
        
        @media (max-width: 768px) {
            .test-features {
                display: none;
            }
            .btn-secondary {
                display: none;
            }
        }
    </style>
</head>
<body>
    <div class="header">
        <h1>üß™ StatFink Mock Testing Interface</h1>
    </div>

    <div class="warning">
        <strong>‚ö†Ô∏è Testing Mode:</strong> Mock data simulates various NFL game states for development and testing purposes.
    </div>
    
    <div style="margin-bottom: 15px; text-align: center;">
        <a href="/mocks/delta-test" class="btn btn-primary" style="background: #28a745; padding: 10px 20px; color: white; text-decoration: none; border-radius: 5px; display: inline-block; font-weight: bold;">
            üéØ Delta Display Test Dashboard
        </a>
    </div>

    <div class="mock-weeks-table">
        <table>
            <thead>
                <tr>
                    <th style="width: 80px;">Week</th>
                    <th style="width: 180px;">Scenario</th>
                    <th>Description</th>
                    <th style="width: 240px;" class="test-features">Test Features</th>
                    <th style="width: 150px;">Actions</th>
                </tr>
            </thead>
            <tbody id="mockWeeksTable">
                <!-- Mock weeks will be populated here -->
            </tbody>
        </table>
    </div>

    <script>
        // Mock week data
        const mockWeeks = [
            {
                week: 1,
                scenario: "Pre-Game State",
                description: "All games scheduled but not started",
                testFeatures: ["Scheduled games", "Zero stats", "Kickoff times", "Pre-game projections"]
            },
            {
                week: 2,
                scenario: "Post-Week State",
                description: "All games complete with final statistics",
                testFeatures: ["Final scores", "Complete stats", "No active games", "Standings"]
            },
            {
                week: 3,
                scenario: "Mid-Sunday Games",
                description: "Mixed game states with live scoring",
                testFeatures: ["Live updates", "In-progress games", "Game time", "Simulation"]
            }
        ];

        // Populate the table
        const tbody = document.getElementById('mockWeeksTable');
        
        mockWeeks.forEach(week => {
            const row = document.createElement('tr');
            
            const featuresHtml = week.testFeatures.map(f => `<span>${f}</span>`).join('');
            
            row.innerHTML = `
                <td><span class="week-badge">Week ${week.week}</span></td>
                <td class="scenario">${week.scenario}</td>
                <td class="description">${week.description}</td>
                <td class="test-features">${featuresHtml}</td>
                <td class="actions">
                    <a href="/statfink/mock/${week.week}" class="btn btn-primary">View</a>
                    <a href="/api/matchups/mock/${week.week}/mock" class="btn btn-secondary" target="_blank">API</a>
                </td>
            `;
            
            tbody.appendChild(row);
        });
    </script>
</body>
</html>
